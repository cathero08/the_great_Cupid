<!DOCTYPE html>
<html lang="en">

<head>

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    @@include('./layout/meta.html')
    <title>Cupid | 忘記密碼</title>



    <script src="jquery-1.7.1.js"></script>

</head>

<body class="login_forget">




    <div class="login_outline">


        <div class="login_b_main">

            <div class="login_banner">


            </div>


            <main class="login_main">
                <img class="forget_logo_white" src="../images/logo_white.png" alt="">
                <div class="login_content_form">
                    <div class="tab">
                        <ul class="tab_list">
                            <li><a href="#" data-target="tab1" class="tab -on">忘記密碼</a></li>
                        </ul>
                    </div>
                    <div class="tab_contents">
                        <div class="tab tab1 -on">
                            <form class="form" action="#">
                                <div class="email">
                                    <input type="mail" name="mail" value="" placeholder="輸入您註冊時的e-mail" id="mail">
                                </div>
                                    <button class="login_send" style="margin: 0 auto;">
                                        發送驗證碼
                                    </button>
                                <div class="code">
                                    <input type="text" name="code" value="" placeholder="輸入驗證碼" id="login_code">
                                </div>

                                <div class="password">
                                    <input type="password" name="password" value="" placeholder="輸入新密碼" id="password">
                                </div>
                                <div class="password">
                                    <input type="password" name="password" value="" placeholder="再次輸入新密碼" id="password">
                                </div>
                                <button class="btn_red" style="margin-bottom: 15%;">
                                    <p>提交</p>
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
        </div>
    </div>
    </main>

    </div>
    </div>


</body>

</html>
