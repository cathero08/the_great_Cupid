<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/meta.html', {
        "title" : "我的喜帖_上傳圖片"
        })
</head>
<body>
    <aside class="cards_upload_aside">
        <div class="cards_upload_aside_prev">
            <a href="./cards_dashboard.html"><div><img src="./images/icons/left.svg" alt="left"></div></a>
            <h2>
                上傳相片
            </h2>
        </div>


        


        
        <div class="cards_upload_left_box" >
            <div>
            <h3>請上傳屬於您的照片</h3>
                <div class="cards_upload_leftItem">
                    <div class="cards_upload_head cards_upload_active">
                        <img src="./images/cards/upload_1.jpg" alt="">
                        <p>喜帖封面</p>
                    </div>
                    <div class="cards_upload_head">
                        <img src="./images/cards/upload_2.jpg" alt="">
                        <p>婚禮資訊</p>
                    </div>
                    <div class="cards_upload_head">
                        <img src="./images/cards/upload_3.jpg" alt="">
                        <p>我們的故事</p>
                    </div>
                    <div class="cards_upload_head">
                        <img src="./images/cards/upload_4.jpg" alt="">
                        <p>出席回覆</p>
                    </div>
                </div>
            </div>

            <label  class="cards_upload_head_1">
                <br><br><br><br><br><br><br><br><br><br><span> + </span> <br> 上傳圖片
                <input type="file" style="display: none;">
                <div class="cards_upload_line1"></div>
                <div class="cards_upload_line2"></div>
                <div class="cards_upload_line3"></div>
                <div class="cards_upload_line4"></div>
            
            </label>
        </div>

        <button type="submit" class="cards_upload_sub btn_red">確定新增</button>



    </aside>
    
    <main class="cards_upload_main">
        
        <div class="cards_upload_main_webcontrol">
            <img src="./images/icons/computer.svg" alt="computer">
            <img src="./images/icons/mobile.svg" alt="mobile"> 
        </div>

        <div class="cards_upload_TV">
            <div class="cards_upload_TV2">
                <iframe id="cards_upload_ifm" onload="changeFrameHeight()" width="100%" height="50%" src="http://localhost:3000/cards_exports.html" frameborder="0" ></iframe>
            </div>
        </div>
        <div class="cards_upload_bottom_ic">
            <a href="#"><div><img src="./images/icons/new_page.svg" alt="page"><p>查看網站</p></div></a>
            <a href="#"><div><img src="./images/icons/share.svg" alt="page"><p>分享</p></div></a>
            
        </div>
    </main>




    <script>
        let cards_demo_ifm = document.getElementById('cards_upload_ifm');

        function changeFrameHeight(){
            cards_demo_ifm.height = document.documentElement.clientHeight * 0.7  ;

        }

        window.onresize = function(){
            changeFrameHeight();


        }
    </script>
</body>
</html>
