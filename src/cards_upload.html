<!DOCTYPE html>
<html lang="en">
<head>
    @@include('./layout/meta.html', {
        "title" : "我的喜帖_上傳圖片"
        })
</head>
<body>
    <aside class="cards_upload_aside">
        <div class="cards_upload_aside_prev">
            <a href="#"><div><img src="./images/icons/left.svg" alt="left"></div></a>
            <h2>
                上傳相片
            </h2>
        </div>


        



        <div class="cards_upload_left_box" >
            <div>
            <h3>請上傳屬於您的照片</h3>
                <div class="cards_upload_leftItem">
                    <div class="cards_upload_head">
                        <img src="https://fakeimg.pl/40x40/" alt="">
                        <p>喜帖封面</p>
                    </div>
                    <div class="cards_upload_head">
                        <img src="https://fakeimg.pl/40x40/" alt="">
                        <p>婚禮資訊</p>
                    </div>
                    <div class="cards_upload_head">
                        <img src="https://fakeimg.pl/40x40/" alt="">
                        <p>我們的故事</p>
                    </div>
                    <div class="cards_upload_head">
                        <img src="https://fakeimg.pl/40x40/" alt="">
                        <p>出席回覆</p>
                    </div>
                </div>
            </div>

            <div  class="cards_upload_head_1">
                <br><br><br><br><br><br><br><br><br><br><span> + </span> <br> 上傳照片
            </div>
        </div>

        <button class="cards_upload_sub btn_red">確定新增</button>



    </aside>
    
    <main class="cards_upload_main">
        
        <div class="cards_upload_main_webcontrol">
            <img src="./images/icons/computer.svg" alt="computer">
            <img src="./images/icons/mobile.svg" alt="mobile"> 
        </div>

        <div class="cards_upload_TV">
            <div class="cards_upload_TV2">
                <iframe id="cards_upload_ifm" onload="changeFrameHeight()" width="100%" height="50%" src="https://pcshen0828.github.io/tfd104_project1/index.html" frameborder="0" ></iframe>
            </div>
        </div>
        <div class="cards_upload_bottom_ic">
            <a href="#"><div><img src="./images/icons/new_page.svg" alt="page"><p>查看網站</p></div></a>
            <a href="#"><div><img src="./images/icons/share.svg" alt="page"><p>分享</p></div></a>
            
        </div>
    </main>




    <script>
        let cards_demo_ifm = document.getElementById('cards_upload_ifm');

        function changeFrameHeight(){
            cards_demo_ifm.height = document.documentElement.clientHeight * 0.7  ;

        }

        window.onresize = function(){
            changeFrameHeight();


        }
    </script>
</body>
</html>
